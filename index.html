<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="banner-header">
      <h1>Weather Dashboard</h1>
   </div>

   <div class="container-fluid">
      <div class="row">
      <div class="search-container col-md-3">
         <h3>Search for a city:</h3>
         <div id="search-bar" class="row">
            <input id="search-input" type="text">
         </div>
         <br/>
         <div class="btn btn-primary btn-block" id="search-button">search</div>
         <hr/>
         <div id="search-history" class="row"></div>
      </div>
      <div class="weather-container col-md-9">
         <div id="current-weather" class="row">
            <div>
               <h2 id="current-city">City Name</h2>
            </div>
            <div>Temp: <span id="current-temp"></span></div>
            <div>Wind: <span id="current-wind"></span></div>
            <div>Humidity: <span id="current-humidity"></span></div>
            <div>UV Index: <span id="current-uv"></span></div>
         </div>
         <div id="five-day" class="row">
            <h2>5 Day Forecast:</h2>
            <div id="five-day-cards">
               <!-- add cards to this div -->
               <div class="card">
                  <div class="card-header">
                    Featured
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <div class="card-text">With supporting text below as a natural lead-in to additional content.</div>
                    <div class="card-text">Other card text.</div>
                  </div>
                </div>
            </div>
         </div>
      </div>
   </div>
   </div>
   <script src="./assets/js/weather.js"></script>
</body>
</html>
